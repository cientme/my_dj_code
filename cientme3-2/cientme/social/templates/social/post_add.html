{% extends 'base.html' %}
{% block title %}Add Post{% endblock title %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/acc.css' %}">
<link rel="stylesheet" href="{% static 'social/css/style.css' %}">
{% endblock css %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom mt-5">
            <h3>Add Post</h3>
        </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom mt-5">
            <h4>caption</h4>
           <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% for fm in form %}
            {{fm}}{{fm.errors|striptags}} <br><br>
            {% endfor %}
            <div class="d-grid gap-2">
            <input type="submit" class="btn btn-dark my-3" value="Post">
        </div>
           </form>
        </div>
</div>
{% endblock content %}
