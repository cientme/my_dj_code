{% extends 'base.html' %}
{% load static %}

{% block content %}

<style type="text/css">
    .button{
        width: 23.8vw;
        
    }
</style>
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h1>Add Post</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                {{ form  }}
                <div class="d-grad gap-2 mt-2">
                    <button class="button btn btn-success">Submit!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
