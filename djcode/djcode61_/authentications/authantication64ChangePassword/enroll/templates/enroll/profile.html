<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .success{
            color:green;
        }
    </style>
</head>
<body>
    <h1>This Is Your Profile</h1>
    <h3>Welcome {{name}}</h3>
    {% if messages %}
    {% for message in messages %}
    <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
    {% endfor %}
    {% endif %}<br><br>
    <a href="{% url 'changepassword' %}">Change Password</a><br><br>
    <a href="{% url 'changepassword1' %}">Change Password 1</a><br><br>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
