<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .myuser{
            color: white;
            background-color: black;
            
        }
        .mypass{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Login Here</h1>
    <form action="" method='POST' novalidate>
        {% csrf_token %}
        {% for fm in form %}
        <div>
            {{fm.label_tag}}{{fm}} <small>{{fm.errors|striptags}}</small> <br><br>
        </div>
        {% endfor %}
        <input type="submit" value="LogIn">
        {% if form.non_field_errors %}
        {% for error in errors %}
        <p>{{error}}</p>
        {% endfor %}
        {% endif %}
    </form>
</body>
</html>
