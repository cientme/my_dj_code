<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        table, th, tr, td {
            border: 2px solid black;
        }
        h1{
            margin-left: 6rem;
        }
    </style>
</head>
<body>
    <table>
    <h1>Students Information</h1>
    <th>ID</th>
    <th>Name</th>
    <th>Roll</th>
    <th>City</th>
    <th>Marks</th>
    <th>Passing Date</th>
    <th>Admission Date Time</th>
    {% for student in students %}
    <tr>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.roll}}</td>
        <td>{{student.city}}</td>
        <td>{{student.marks}}</td>
        <td>{{student.passdate}}</td>
        <td>{{student.admdatetime}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
